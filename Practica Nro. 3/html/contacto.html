    <form action="" onsubmit="return validarFormulario()">

            <article>

                    <table style="border:1px solid cadetblue ;width: 90%; height: 500px auto;">
                        <tr height="50">

                            <td>
                                <input id="gerente" name="gerente" type="text" size="45" maxlength="30"
                                    placeholder="Ingrese el nombre del Gerente de Ventas">
                            </td>
                        </tr>
                        <tr height="50">
                            <td>Domicilio:</td>
                            <td>
                                <input id="domicilio" name="domicilio" type="text" size="45" maxlength="30"

                            </td>
                        </tr>
                        <tr height="50">
                            <td>Email:</td>
                            <td>
                                <input id="email" name="email" type="text" size="45" maxlength="30"
                                    placeholder="Ingrese el Email del Gerente de Ventas">
                            </td>
                        </tr>
                        <tr height="50">
                            <td>Teléfono:</td>
                            <td>
                                <input id="telefono" name="telefono" type="text" size="45" maxlength="30"
                                    placeholder="Ingrese el Número de Celular del Gerente de Ventas">
                            </td>
                        </tr>
                        <tr>
                            <td>Pulse aquí para enviar: </td>
                            <td>
                                <input type="submit" id="enviar" value="Enviar">
                                <input type="reset" value="Borrar datos">
                            </td>
                        </tr>
    </form>
